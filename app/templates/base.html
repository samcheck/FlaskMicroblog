<html>
    <head>
        {% if title %}
        <title> {{ title }} - picoblog</title>
        {% else %}
        <title>Welcome to picoblog!</title>
        {% endif %}
    </head>
    <body>
        <div>Picoblog:<br>
            <a href="/index">Home</a><br>
            <a href="/login">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
